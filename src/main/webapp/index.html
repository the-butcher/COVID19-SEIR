            style="flex-grow: 100; display: flex; flex-direction: column; padding: 10px 0px 10px 0px; z-index: 100;">
            <div id="sliderDivTime" class="slider-container panel-container" style="padding: 0px 26px 0px 81.3px;">

            </div>
            <div class="sliderspace"></div>
            <div
                style="flex-grow: 100; background-color: var(--color-panel-bg); filter: drop-shadow(2px 2px 3px var(--color-dropshadow))">
                <!-- not sure if true, but unset of drop-shadow in inner container appears to improve performance -->
                <div id="chartDivAgeGroupPlot"
                    style="width: 100%; height: 100%; background-color: unset; filter: unset">
                    <!-- seir chart -->
                </div>
            </div>
        </div>

            style="display: flex; flex-direction: column; padding: 10px 10px 10px 0px; overflow-y: scroll; overflow-x: hidden">

                <div id="modificationDiv" style="width: 290px; display: flex; flex-direction: column; padding: 5px 0px"

                            <div style="width: 28px; height: 28px">

                                    <path id="modificationFgPath"

                                </svg>
                            </div>
                            <div style="flex-grow: 100; display: flex; flex-direction: column; width: 100%">
                                <div id="modificationTitleDiv" style="padding-top: 5px;">
                                    <input id="modificationTitleInput" type="text"
                                        style="padding-top: 3px; padding-left: 3px; font-size: 16px; width: 100%; display: none; height: 18px">
                                    <span id="modificationTitleSpan" class="modifiable-text" contenteditable="true"
                                        style="padding-left: 4px">modifier</span>
                                </div>
                                <div id="modificationInstantDiv" style="padding: 0px 10px 0px 4px; font-size: 12px">

                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="modificationTimeDiv" style="display: flex; flex-direction: column; display: block">

                        </div>
                        <div id="chartDivAgeGroupFlow" style="width: 100%; height: 250px; display: none">

                        </div>

                    </div>

                    <div id="modificationStrainDiv"

                        <div style="display: flex; flex-direction: column; z-index: 100;">
                            <div id="sliderReproductionDiv" class="sliderdiv"
                                style="background-color: unset; padding: 0px 20px 0px 10px; height: 60px; min-height: 60px">

                            </div>
                        </div>
                        <div style="min-height: 60px; z-index: 10;">
                            <!-- TODO clarify dimensions, lots of magic numbers currently -->
                            <div id="weibullDiv" class="sliderdiv"
                                style="position: absolute; left: 10px; width: calc(100% - 30px); bottom: 206px; min-height: 120px">
                                <canvas id="weibullCanvasReproduction"
                                    style="position: absolute; left: 0px; bottom: 0px; width: 100%; height: 100%" />
                            </div>
                            <div id="serialIntervalDiv"
                                style="background-color: unset; position: absolute; left: 10px; width: calc(100% - 30px); bottom: 194px; height: 60px; min-height: 60px">

                            </div>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <div id="sliderIncidenceDiv"
                                style="background-color: unset; padding: 0px 20px 0px 10px; height: 60px; min-height: 60px">

                            </div>
                            <div id="sliderImmuneEscapeDiv"
                                style="background-color: unset; padding: 0px 20px 0px 10px; height: 60px; min-height: 60px">

                            </div>
                        </div>
                        <div style="min-height: 60px; z-index: 10;">
                            <!-- TODO clarify dimensions, lots of magic numbers currently -->
                            <div id="weibullDivRecovery" class="sliderdiv"
                                style="position: absolute; left: 10px; width: calc(100% - 30px); bottom: 26px; min-height: 120px">
                                <canvas id="weibullCanvasRecovery"
                                    style="position: absolute; left: 0px; bottom: 0px; width: 100%; height: 100%" />
                            </div>
                            <div id="sliderTimeToWaneDiv"
                                style="background-color: unset; position: absolute; left: 10px; width: calc(100% - 30px); bottom: 14px; height: 60px; min-height: 60px">

                            </div>
                        </div>

                    </div>

                    <div id="modificationContactDiv" style="width: inherit; display: block; flex-direction: column">

                        </div>
                        <div id="slidersCategoryDiv">

                        </div>
                    </div>

                    <div id="modificationTestingDiv" style="display: block; flex-direction: column">

                        </div>

                    <div id="modificationRegressionDiv" style="display: block; flex-direction: column">

                        </div>
                        <!-- <input type="date"/> -->
                    </div>

            <div class="sliderspace"></div>
            <div id="charttoggleDiv" class="panel-container" style="z-index: 200">

            </div>
            <div class="sliderspace"></div>
            <div id="categorytoggleDiv" class="panel-container" style="z-index: 200">

            </div>
            <div class="sliderspace"></div>

            </div>

            <div id="vacctoggleDiv" class="panel-container" style="z-index: 200">

                        </div>
                        <div style="padding: 3px">COVID19-SEIR</div>
                    </div>
